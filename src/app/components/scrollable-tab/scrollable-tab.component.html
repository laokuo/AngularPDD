<!--有杠就得加引号-->
<ul [ngStyle]="{'background-color':backgroundColor}">
  <li *ngFor="let tab of tabs;let i =index;">
    <a
      [class.active]="topTabSelect===i"
      href="#"
      (click)="setTopSelect(i)">
      {{tab.title}}</a>
    <!--      click里面可以直接写表达式-->
  <span class="indicator" *ngIf="topTabSelect===i"></span>
  </li>

</ul>
